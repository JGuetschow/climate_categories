  MAGICC AFOLU:
    title: MAGICC AFOLU
    comment: emissions from agriculture, forestry and other land use (IPCC category
      3), excluding any fossil-fuel based emissions in the Agricultural sector (hence
      not identical to WG3 AFOLU)
  MAGICC Fossil and Industrial:
    title: MAGICC Fossil and Industrial
    comment: emissions from energy use on supply and demand side (IPCC category 1A,
      1B), industrial processes (IPCC category 2), waste (IPCC category 4) and other
      (IPCC category 5)
  Other:
    title: Other
    comment: emissions from other sources
